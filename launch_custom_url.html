<!DOCTYPE html>
<html>
<head>
  <title>Launch URL</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: sans-serif;
      width: 300px; /* Adjusted width for better content display */
      padding: 10px;
      text-align: center;
    }
    #launchButton {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      margin-bottom: 10px;
      border: none;
      cursor: pointer;
    }
    #launchButton:hover {
      background-color: #0056b3;
    }
    #urlDisplay {
      font-size: 12px;
      color: #555;
      word-wrap: break-word; /* Ensure long URLs wrap */
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <a href="#" id="launchButton" target="_blank">Click to launch</a>
  <div id="urlDisplay">Loading URL...</div>
  <script src="launch_custom_url.js"></script>
</body>
</html>
